<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Web Text Summarization NLP</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --bg: linear-gradient(135deg, #667eea, #764ba2);
    --card: #ffffff;
    --text: #222;
    --sub: #666;
    --result: #f4f6ff;
}

body.dark {
    --bg: linear-gradient(135deg, #1e1e2f, #2b2b45);
    --card: #2f2f3f;
    --text: #f1f1f1;
    --sub: #bbb;
    --result: #3b3b55;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
}

.card {
    background: var(--card);
    width: 100%;
    max-width: 900px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.2);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

textarea {
    width: 100%;
    height: 160px;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
}

label { font-weight: 500; margin-top: 15px; display: block; }

button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover { opacity: 0.9; }

.result {
    margin-top: 25px;
    background: var(--result);
    padding: 20px;
    border-radius: 12px;
}

.stats {
    font-size: 13px;
    color: var(--sub);
    margin-top: 10px;
}

.toggle {
    cursor: pointer;
    font-size: 14px;
}

.loader {
    display: none;
    margin-top: 15px;
    font-size: 14px;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
    color: var(--sub);
}
</style>
</head>

<body>

<div class="card">
    <div class="header">
        <h2>üìÑ Web Text Summarization (NLP)</h2>
        <div class="toggle" onclick="toggleDark()">üåô Dark Mode</div>
    </div>

    <form method="POST" enctype="multipart/form-data" onsubmit="startLoading()">

        <label>Masukkan Teks</label>
        <textarea name="text" id="textInput" placeholder="Masukkan teks panjang..."></textarea>

        <label>Upload PDF / Word</label>
        <input type="file" name="file">

        <label>Jumlah Kalimat Ringkasan</label>
        <select name="jumlah">
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="5">5</option>
        </select>

        <br><br>
        <button type="submit">üîç Ringkas</button>
        <div class="loader" id="loader">‚è≥ Memproses ringkasan...</div>
    </form>

    {% if summary %}
    <div class="result">
        <h3>üìå Hasil Ringkasan</h3>
        <p>{{ summary }}</p>
        <div class="stats">
            ‚è± Waktu proses: <span id="time"></span> ms<br>
            üìä Jumlah kata: <span id="words"></span> |
            Jumlah kalimat: <span id="sentences"></span>
        </div>
    </div>
    {% endif %}

    <footer>
        ¬© 2025 Web Text Summarization NLP
    </footer>
</div>

<script>
let startTime;

function startLoading() {
    startTime = performance.now();
    document.getElementById("loader").style.display = "block";
}

function toggleDark() {
    document.body.classList.toggle("dark");
}

window.onload = () => {
    const text = document.getElementById("textInput");
    if (text && text.value) {
        const end = performance.now();
        document.getElementById("time").innerText = Math.round(end - startTime);
        document.getElementById("words").innerText = text.value.split(/\s+/).length;
        document.getElementById("sentences").innerText = text.value.split(/[.!?]/).length - 1;
    }
};
</script>

</body>
</html>
